<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.getNameOfRecipe() }}</h4>
        <p class="list-group-item-text">{{ recipe.getDescription() }}</p>
      </div>
      <span class="pull-right">
        <img
          src="{{ recipe.getImagePath() }}"
          alt="{{ recipe.getNameOfRecipe() }}"
          class="img-responsive"
          style="max-height: 50px"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-succes">New Recipe</button>
  </div>
</div>
